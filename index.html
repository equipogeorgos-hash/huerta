<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trueque de Huertas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #228B22;
      color: white;
      padding: 20px;
    }
    img {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      border-radius: 10px;
    }
    form {
      margin: 30px auto;
      max-width: 500px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #228B22;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }
    th {
      background-color: #e0ffe0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trueque de Huertas</h1>
    <p>Comparte tus productos, deja tu mensaje y conecta con otros</p>
  </header>

  <img src="https://plastimol.com/wp-content/uploads/2024/03/HUERTA-DE-EUROPA-1024x765.webp" alt="Huerta de Europa">

  <form id="mensajeForm">
    <h2>Publica tu mensaje</h2>
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="email" id="correo" placeholder="Tu correo electrónico" required>
    <textarea id="mensaje" rows="5" placeholder="¿Qué quieres vender o intercambiar?" required></textarea>
    <button type="submit">Publicar</button>
  </form>

  <section>
    <h2>Mensajes publicados</h2>
    <table id="historial">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Mensaje</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const form = document.getElementById('mensajeForm');
    const tabla = document.querySelector('#historial tbody');

    function cargarMensajes() {
      const mensajes = JSON.parse(localStorage.getItem('mensajesHuerta')) || [];
      tabla.innerHTML = '';
      mensajes.forEach(m => {
        const fila = document.createElement('tr');
        fila.innerHTML = `<td>${m.fecha}</td><td>${m.nombre}</td><td>${m.correo}</td><td>${m.mensaje}</td>`;
        tabla.appendChild(fila);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const mensaje = document.getElementById('mensaje').value;
      const fecha = new Date().toLocaleString();

      const nuevo = { fecha, nombre, correo, mensaje };
      const mensajes = JSON.parse(localStorage.getItem('mensajesHuerta')) || [];
      mensajes.push(nuevo);
      localStorage.setItem('mensajesHuerta', JSON.stringify(mensajes));

      form.reset();
      cargarMensajes();
    });

    cargarMensajes();
  </script>
</body>
</html>
