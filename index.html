<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trueque de Huertas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #228B22;
      color: white;
      padding: 20px;
    }
    img {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      border-radius: 10px;
    }
    form {
      margin: 30px auto;
      max-width: 500px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #228B22;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trueque de Huertas</h1>
    <p>Comparte tus productos, deja tu mensaje y conecta con otros</p>
  </header>

  <img src="https://plastimol.com/wp-content/uploads/2024/03/HUERTA-DE-EUROPA-1024x765.webp" alt="Huerta de Europa">

  <form>
    <h2>Publica tu mensaje</h2>
    <input type="text" placeholder="Tu nombre" required>
    <input type="email" placeholder="Tu correo electrónico" required>
    <textarea rows="5" placeholder="¿Qué quieres vender o intercambiar?" required></textarea>
    <button type="submit">Publicar</button>
  </form>

  <section>
    <h2>Mensajes recientes</h2>
    <p>Aquí aparecerán los mensajes de otros usuarios (requiere programación adicional).</p>
  </section>
</body>
</html>
